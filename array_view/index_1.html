<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="">
    <meta charset="utf-8">
    <title>D3 Array View</title>
  </head>
  <body>
    <div class="container">
      <svg width="1200" height="800"></svg>
    </div>
    <script type="text/javascript" src="../d3.min.js"></script>
    <!-- Custom JS -->
    <script>
      const dataset = [
        [1,3,3,5,6,7],
        [3,5,8,3,2,6],
        [9,0,6,3,6,3],
        [3,4,4,5,6,8],
        [3,4,5,2,1,8]
      ];

      const svg = d3.select('svg');
      const local = d3.local();
      svg.append('g')
        .selectAll('g')
        .data(dataset)
        .enter()
        .append('g')
        .selectAll('text')
        .data( function(d,row_i) {
          local.set(this,row_i);
          return d;
        }).enter().append('text')
        .attr('x', function(d,col_i) {
          return (col_i * 20) + 40; }
        )
        .attr('y', function(d,col_i) {
          return (local.get(this) * 20) + 40; }
        )
        .attr('font-family', 'sans-serif')
        .attr('font-size', '20px')
        .text( function(d,col_i,group) {
          return d;
        });
    </script>
  </body>
</html>
